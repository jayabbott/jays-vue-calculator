<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jay's Vue Calculator!</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title">
        Jay's Vue Calculator
      </h1>
      <p class="subtitle">
        My first project with <strong>VueJS and Bulma</strong>!
      </p>
    </div>
    </section>
    <div id="calculator-app" class="columns is-mobile1 is-centered">
      <div class="column is-half-tablet is-one-third-desktop is-one-third-widescreen is-one-third-fullhd">
        In this calculator app, a decimal place is a {{ decimalTypeDisplay }}<br>
        <button v-on:click="swapTypeDecimal()">Swap</button>
        <br><br>
        <input v-model="input" class="input" type="text" placeholder="Enter a calculation">
        <br><br>
        <span class="errors" v-if="output.hasErrors">
          Errors:<br>
          <ul>
            <li v-for="error in output.errors">
              {{ error }}
            </li>
          </ul>
        </span>
        <span v-else>
          Calculation Result:<br>
          <span class="calculation-result">{{ output.result }}</span>
        </span>
      </div>
    </div>
  <script src="index.js"></script>
  </body>
</html>
